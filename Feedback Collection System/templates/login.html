<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body{
            margin:0;
            padding:0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }

        .login-box{
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            padding:40px;
            border-radius:15px;
            width:320px;
            color:white;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .login-box h2{
            text-align:center;
            margin-bottom:25px;
        }

        .input-box{
            margin-bottom:20px;
        }

        .input-box input{
            width:100%;
            padding:10px;
            border:none;
            border-radius:8px;
            outline:none;
            font-size:14px;
        }

        .btn{
            width:100%;
            padding:10px;
            border:none;
            border-radius:8px;
            background:white;
            color:#764ba2;
            font-weight:bold;
            cursor:pointer;
            transition:0.3s;
        }

        .btn:hover{
            background:#ddd;
        }

    </style>
</head>
<body>

    <form class="login-box" method="POST" action="{{ url_for('login') }}">
        <h2>Login</h2>

        <div class="input-box">
            <input type="text" name="name" placeholder="Enter Name" required>
        </div>

        <div class="input-box">
            <input type="text" name="password" placeholder="Enter Password" required>
        </div>

        <input type="submit" value="Sign In" class="btn">
    </form>

</body>
</html>
