<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: cornflowerblue;
        }

        header{
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 10px 20px;
        }

        nav ul{
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a{
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .logo a{
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <a href="/">Your Logo/Site Title</a>
        </div>

        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

</body>
</html>
