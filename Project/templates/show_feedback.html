<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback List</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            padding: 40px;
        }

        .card{
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .table thead{
            background-color: #4e73df;
            color: white;
        }

        .table tbody tr:hover{
            background-color: #f2f2f2;
            transition: 0.3s;
        }

        .rating-badge{
            background-color: #ffc107;
            color: black;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
        }

        h2{
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="card p-4 bg-white">
        <h2 class="text-center mb-4">Feedback Records</h2>

        <div class="table-responsive">
            <table class="table table-bordered table-hover text-center align-middle">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Comment</th>
                        <th>Rating</th>
                    </tr>
                </thead>

                <tbody>
                    {% for user in Feedback %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.comment }}</td>
                        <td>
                            <span class="rating-badge">
                                 {{ user.rating }}
                            </span>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>
        </div>
    </div>
</div>

</body>
</html>
