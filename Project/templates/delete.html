<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Feedback </title>

    <style>
        body{
            margin:0;
            padding:0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #4e73df, #224abe);
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }

        .delete-box{
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(12px);
            padding:40px;
            border-radius:15px;
            width:360px;
            color:white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            text-align:center;
            animation: fadeIn 1s ease-in-out;
        }

        h2{
            margin-bottom:10px;
        }

        .tagline{
            font-size:13px;
            margin-bottom:25px;
            font-style:italic;
        }

        input{
            width:100%;
            padding:10px;
            border:none;
            border-radius:8px;
            margin-bottom:20px;
            outline:none;
        }

        .btn{
            width:100%;
            padding:10px;
            border:none;
            border-radius:8px;
            background:white;
            color:#224abe;
            font-weight:bold;
            cursor:pointer;
            transition:0.3s;
        }

        .btn:hover{
            background:#ddd;
        }

        @keyframes fadeIn{
            from{ opacity:0; }
            to{ opacity:1; }
        }
    </style>
</head>
<body>

    <form class="delete-box" method="POST" action="{{ url_for('delete_user') }}">
        <div class="tagline">Delete Feedback </div>

        <input type="number" name="id" placeholder="Enter Feedback ID" required>

        <input type="submit" value="Delete Feedback" class="btn">
    </form>

</body>
</html>
