<!DOCTYPE html>
<html>
<head>
    <title>Update User</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            width: 380px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            color: #1e3c72;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #2a5298;
            box-shadow: 0 0 5px rgba(42,82,152,0.5);
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #2a5298;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #1e3c72;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Update User</h2>

        <form method="POST" action="{{ url_for('update', id=user.id) }}">

            <label>Name:</label>
            <input type="text" name="name" value="{{ user.name }}" placeholder="Enter name" required>

            <label>Email:</label>
            <input type="email" name="email" value="{{ user.email }}" placeholder="Enter email" required>

            <label>Password:</label>
            <input type="text" name="password" value="{{ user.password }}" placeholder="Enter password" required>

            <button type="submit">Update</button>

        </form>
    </div>

</body>
</html>
